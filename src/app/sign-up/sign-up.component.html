<h1>User Details</h1>
<br>
<form [formGroup]="addData" (ngSubmit)="saveData()">
  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter User Name" formControlName="username">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter Email" formControlName = "email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
  </div>

  <div>
    <br>
    <button
      type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
